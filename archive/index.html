---
layout: default
title: BeyondThunderdo.me - Archive
---
<section>
    <div id="title">
        <h2>Blog Posts</h2>
        <hr>
    </div>

    <ul class="posts">
        {% for post in site.posts %}
        <li style="margin-top:2%"><span>{{ post.date | date_to_string }}</span> --- <a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>

</section>
